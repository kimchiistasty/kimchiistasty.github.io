<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice</title>
    <script>
        var nums = [0,0,0,0,0,0,0];
        var totpts=0;
        function roll() {
            var values = [0,0,0,0,0,0];
            var points = 0;
            for(var i=1;i<6;++i)
            {
                var a = Math.floor(Math.random() * 6) + 1;
                values[i] = a;
                points+=a;
                switch(a)
                {
                    case 1:
                        document.getElementById("die"+i).outerHTML='<img src="one die.png" id="die' + i + '" height=100 width=100>';
                        break;
                    case 2:
                        document.getElementById("die"+i).outerHTML='<img src="two die.png" id="die' + i + '" height=100 width=100>';
                        break;
                    case 3:
                        document.getElementById("die"+i).outerHTML='<img src="three die.png" id="die' + i + '" height=100 width=100>';
                        break;
                    case 4:
                        document.getElementById("die"+i).outerHTML='<img src="four die.png" id="die' + i + '" height=100 width=100>';
                        break;
                    case 5:
                       document.getElementById("die"+i).outerHTML='<img src="five die.png" id="die' + i + '" height=100 width=100>';
                       break;
                    case 6:
                        document.getElementById("die"+i).outerHTML='<img src="six die.png" id="die' + i + '" height=100 width=100>';
                        break;
                }
            }
            for(var j=1; j < 7; ++j)
            {
                var n = 0;
                for(var k=1;k<6;++k)
                {
                    if(values[k]==j)
                    {
                        ++n;
                    }
                }
                nums[j]=n;
            }
            var n = 0;
            for(var j=1; j < 7; ++j)
            {
                switch (nums[j])
                {
                    case 2:
                        ++n;
                        break;
                    case 3:
                        n+=10;
                        break;
                    case 4:
                        n+=100;
                        break;
                    case 5:
                        n += 1000;
                        break;
                }
            }
            if(!n)
            {
                if (nums==[0,1,1,1,1,1,0] || nums==[0,0,1,1,1,1,1])
                {
                    document.getElementById("result").innerText = "STRAIGHT! 3.086% chance."
                    points+=30;
                    points*=10;
                } else {
                    document.getElementById("result").innerText = "Difference! 6.173% chance."
                    points+=20;
                    points*=6;
                }
            }
            if (n==1)
            {
                document.getElementById("result").innerText = "One pair! 46.296% chance.";
            }
            if (n==2)
            {
                document.getElementById("result").innerText = "Two pair! 23.148% chance.";
                points+=10;
                points*=2;
            }
            if (n==10)
            {
                document.getElementById("result").innerText = "Triple! 15.432% chance.";
                points+=15;
                points*=3;
            }
            if (n==11)
            {
                document.getElementById("result").innerText = "FULL HOUSE! 3.858% chance.";
                points+=25;
                points*=10;
            }
            if(n==100)
            {
                document.getElementById("result").innerText = "FOUR OF A KIND!!!!! 1.929% chance.";
                points+=30;
                points*=15;
            }
            if (n==1000)
            {
                document.getElementById("result").innerText = "FIVE OF A KIND!!!!!!!!!!!!!!!!!!! 0.077% chance.";
                points+=100;
                points*=200;
            }
            totpts+=points;
            document.getElementById("point").innerHTML = totpts;
        }
    </script>
    <style>
        .dice {
            background-color: darkgreen;
        }
        .things {
            background-color: black;
        }
        .button {
            background-color: white;
            border-color: white;
            color: black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .info {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body class="things">
    <div class="dice">
        <img src="six die.png" id="die1" height=100 width=100>
        <img src="six die.png" id="die2" height=100 width=100>
        <img src="six die.png" id="die3" height=100 width=100>
        <img src="six die.png" id="die4" height=100 width=100>
        <img src="six die.png" id="die5" height=100 width=100>
    </div>
    <p onclick="roll()" class="button">Roll the dice!</p>
    <p id="result" class="info">N/A</p>
    <p id="point" classs="info">0</p>
    <a target="new" class="info">kimchiistasty.github.io</a>
</body>
</html>
